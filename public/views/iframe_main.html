<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
		<script src="https://cdn.bootcss.com/vue-resource/1.5.0/vue-resource.js"></script>
		<script src="https://unpkg.com/element-ui/lib/index.js"></script>
		<link rel="stylesheet" href="../css/index.css" type="text/css" />
	</head>
	<body>
		<div id="app2">
			<el-container id="main">
			    <el-header height="100px" id="header">
			    	<h2>欢迎  {{s_username}}  管理员</h2>
			    	<p>查看详细的系统信息</p>
			    </el-header>
			    
			    <!--中间主体栏目-->
			    <el-main>
			    	<el-card class="box-card">
					  <div slot="header" class="clearfix">
					    <span>系统信息</span>
					  </div>
					  <div class="text item">
						<p><el-alert title="商品总数：5件，已销售总额：0.00元" type="info" show-icon></el-alert></p>
						<p><el-alert title="商品总数：5件，已销售总额：0.00元" type="info" show-icon></el-alert></p>
					  </div>
					  
					  <el-row :gutter="30">
						  <el-col :span="12">
						  	<el-card class="box-card">
							  <div slot="header" class="clearfix">
							    <span>销售排行</span>
							  </div>
							  <div class="text item">
							  	
							  	<el-table :data="tableData" style="width: 100%">
								    <el-table-column prop="name" label="商品"></el-table-column>
								    <el-table-column prop="num" label="销量"></el-table-column>
								</el-table>
							  	
							  </div>
						    </el-card>
						  </el-col>
						  <el-col :span="12">
						  	<el-card class="box-card">
							  <div slot="header" class="clearfix">
							    <span>缺货商品</span>
							  </div>
							  <div class="text item">
							  	
							  	<el-table :data="tableData" style="width: 100%">
								    <el-table-column prop="name" label="商品"></el-table-column>
								    <el-table-column prop="num" label="销量"></el-table-column>
								</el-table>
							  	
							  </div>
						    </el-card>
						  </el-col>
					  </el-row>
					</el-card>

			    </el-main>
			    
			    <el-footer>
			    	&copy; 2018 华联超市管理系统
			    </el-footer>
			  </el-container>
			
		</div>
		<script>
			new Vue({
				el:'#app2',
				data:{
					tableData: [{
				          name: '茅台酒1',
				          num: '1000',
				        }, {
				          name: '茅台酒2',
				          num: '1000',
				        }, {
				          name: '茅台酒3',
				          num: '1000',
				        }, {
				          name: '茅台酒4',
				          num: '1000',
				        }
				    ],
                    s_username:""
				},
                mounted:function () {
                    this.$http.post(
                        'http://localhost:80/supermarket/app/controller/session/session.php',
                    )
                        .then(function (session) {
                            var s_username=session.body.username;
                            this.s_username=s_username;
                        })
                }


			});
		</script>
		
	</body>
</html>
